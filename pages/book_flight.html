    <main>





        <form id="flight_info">
            <input type="radio" id="round_trip" name="type_of_the_trip" value="roundtrip">
            <label class="lable" for="round_trip">Round_Trip</label>

            <input type="radio" id="one_way" name="type_of_the_trip" value="oneway">
            <label class="lable" for="one_way">One_Way</label>


            
            <div id="round_trip_button" >


                <label class="lable" for="departing">Departing From </label>
                <input type="text" id="departing" name="departing">


                <label class="lable" for="going_to">Going To </label>
                <input type="text" id="going_to" name="going_to">
                <br>

                <label class="lable" for="departdate">Departing </label>
                <input type="date" id="departdate" name="departdate" min="2021-06-17" max="2022-06-17">

                <label class="lable" for="returndate">Returning </label>
                <input type="date" id="returndate" name="returndate" min="2021-06-18">
                <br>
                <label class="lable" for="adult">Adult/'s' </label>
                <input type="number" id="adult" name="adult">

                <label class="lable" for="child">Child/ Children </label>
                <input type="number" id="child" name="child">
                <br>
                <label>
                    <span>Choose Flight Class</span>
                    <select id="flightclass">
                        <option value="1">First </option>
                        <option value="2">Business </option>
                        <option value="3">Economy </option>
                        <option value="4">Premium Economy </option>


                    </select>
                </label>
                <br>


                



            </div>


            

            <input type="submit" value="Search For Your Flight" id="submitbtn">
        </form>


<button>Filter </button>

<div id="filter">



</div>
