<body>
    <header>
        <div class="logo-container">
            <img src="../img/logo.png" alt="">
            <p class="main-logo">Sin<span>bad</span>
            </p>

            <nav class="sidebar">

                <a href="../index.html" class="bar-item active">Home</a>

                <a href="about_us.html" class="bar-item ">About us</a>
              </div>
            </nav>
    </header>

    <main>

    <div class="search-container">

        <form class="flight-form">
            <div class="row">
                <select class="col-span-4-of-12" name="flight-type" id="flight-type"  style="font-family: 'Teko', sans-serif;">
                    <option value="one way" selected style="font-family: 'Teko', sans-serif;">one way</option>
                    <option value="two way" style="font-family: 'Teko', sans-serif;">two way</option>
                </select>
    
                <select class="col-span-4-of-12" name="flight-class" id="flight-class" style="font-family: 'Teko', sans-serif;" >
                    <option value="economy" selected style="font-family: 'Teko', sans-serif;">Economy</option>
                    <option value="premium economy" style="font-family: 'Teko', sans-serif;">premium economy</option>
                    <option value="business" style="font-family: 'Teko', sans-serif;">business</option>
                    <option value="first" style="font-family: 'Teko', sans-serif;">first</option>
                </select>
        
                <div class="input-group">
                    <label for="passenger" id="lable" style="font-family: 'Teko', sans-serif;">Passenger #</label>
                    <input type="number" name="passenger" id="passenger" required>
                </div>
            </div>

            <div class="input-fields">
                <div class="field-group">
                    <span class="material-icons-outlined">flight_takeoff</span>
                    <input type="text" name="from" id="from" placeholder="From?" required style="font-family: 'Teko', sans-serif;">
                </div>

                <div class="field-group">
                    <span class="material-icons-outlined">flight_land</span>
                    <input type="text" name="to" id="to" placeholder="To?" required style="font-family: 'Teko', sans-serif;">
                </div>

                <div class="field-group">
                    <input type="date" name="start-date" id="start-date" required style="font-family: 'Teko', sans-serif;">
                    <input type="date" name="end-date" id="end-date" style="font-family: 'Teko', sans-serif;">
                </div>
            </div>

            <button type="submit" id="button" style="font-family: 'Teko', sans-serif;">Search For Your Flight</button>

        </form>

 <div class="filter-sction">
            <select class="col-span-4-of-12" name="filter-options" id="filter-options" style="font-family: 'Teko', sans-serif;">
                <option value="cheapest" style="font-family: 'Teko', sans-serif;">Cheapest</option>
                <option value="best" style="font-family: 'Teko', sans-serif;">Best</option>
                <option value="closest" style="font-family: 'Teko', sans-serif;">Closest</option>
            </select>
            <button class="filter-btn" type="button"  style="font-family: 'Teko', sans-serif;">Filter</button>
        </div> 

    </div>

    <div class="search-results row">

    </div>

    </main>

            <div class="main_contact">
